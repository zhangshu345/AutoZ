apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compile
    buildToolsVersion versions.buildTool

    defaultConfig {
        minSdkVersion versions.mini
        targetSdkVersion versions.target
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.1-alpha01', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'

    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'org.mozilla:rhino:1.7.13'

    api 'com.jakewharton.android.repackaged:dalvik-dx:9.0.0_r3'

    api 'org.greenrobot:eventbus:3.2.0'

    api 'net.lingala.zip4j:zip4j:2.8.0'

    api('com.afollestad.material-dialogs:core:0.9.6.0', {
        exclude group: 'com.android.support'
    })

//    api ("com.afollestad.material-dialogs:commons:0.9.6.0", {
//        exclude group: "com.android.support"
//    })

    api 'com.google.android.material:material:1.3.0-alpha02'
//
//   api 'com.github.hyb1996:EnhancedFloaty:0.31'

    api 'com.makeramen:roundedimageview:2.3.0'
    // OpenCv
//    api(name: 'opencv-4.5.0', ext: 'aar')
    api files('libs/opencv-4.5.0.aar')

    // OkHttp
    api 'com.squareup.okhttp3:okhttp:3.10.0'

    // JDeferred
    api 'org.jdeferred:jdeferred-android-aar:1.2.6'

    //RootShell
    api 'com.github.Stericson:RootShell:1.6'

    api 'moe.shizuku.privilege:api:5.0.0-alpha03'

    // Gson
    api 'com.google.code.gson:gson:2.8.6'

    // log4j
    api group: 'de.mindpipe.android', name: 'android-logging-log4j', version: '1.0.3'

    api group: 'log4j', name: 'log4j', version: '1.2.17'

    // Terminal emulator
    api(name: 'libtermexec-release', ext: 'aar')

    api(name: 'emulatorview-release', ext: 'aar')

    api(name: 'term-debug', ext: 'aar')

    api project(path: ':common')

    api project(path: ':automator')

    api project(path: ':easyfloat')
}

